<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Kiss Day</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #fe5f84, #ff5e42);
            font-family: 'Poppins', sans-serif;
            text-align: center;
        }

        .container {
            position: relative;
            
        }
        h4 {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            white-space: nowrap;
            bottom: 10px;
            color: #fff;
            animation: bump 1s linear infinite alternate;
        }
        .heart {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('https://cdn-icons-png.flaticon.com/512/833/833472.png') no-repeat center;
            background-size: cover;
            animation: heartbeat 1s infinite alternate;
        }
        @keyframes bump {
            from {
                scale: 1;
            } to {
                scale: 1.1;
            }
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            100% { transform: scale(1.3); }
        }

        .message {
            font-size: 40px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
            opacity: 0;
            animation: fadeIn 2s ease-in forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .floating-kiss {
            position: absolute;
            font-size: 30px;
            color: #ffcccb;
            opacity: 1;
            animation: floatUp 2s linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        @media screen and (max-width: 400px) {
            .message{
                font-size: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">ðŸ’‹ Happy Kiss Day! ðŸ’–</div>
    </div>
    <h4 class="instruction">Click anywhere on the screen ðŸ‘†</h4>

    <script>
        document.addEventListener('click', function(event) {
            let h4 = document.querySelector('h4');
            if(h4)
                h4.remove();
            let kiss = document.createElement('div');
            kiss.className = 'floating-kiss';
            kiss.innerHTML = 'ðŸ’‹';
            kiss.style.fontSize = "50px";
            kiss.style.left = `${event.clientX}px`;
            kiss.style.top = `${event.clientY}px`;
            document.body.appendChild(kiss);
            
            setTimeout(() => {
                kiss.remove();
            }, 2000);
        });
    </script>
</body>
</html>
